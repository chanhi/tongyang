<!DOCTYPE html><!--아이유 팬으로서 팬 홈페이지를 제작하고 css로 꾸며보았습니다.-->
<!--5주차에 만들었던 아이유 팬 웹페이지에서 이번주차에 배운것을 추가하여 
    꾸며보았습니다. cusur,box-shadow,background-image등-->
<!--배운 것들을 이용해서 이 페이지를 개선했습니다. 메인과 공식스케쥴, 뮤비집합소,
자유게시판을 추가해서 서로의 링크를 달아주고 공식스케줄 페이지는 실제 2019년 11월의
아이유 스케줄을 참고하여 제작했습니다. 또한 파일 분할을 했습니다.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IU FanMade</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>IU 아이유</h1>
    <main>
        <div class="song">노래 순위</div>
        <ul class="IU_chart">
            <li class="IU_chart-list">1위-너랑 나</li>
            <li class="IU_chart-list">2위-좋은 날</li>
            <li class="IU_chart-list">3위-사랑이 잘</li>
        </ul>
        <div class="todaysong">
            <div class="todaysong_head">오늘의 노래</div>
            <div class="todaysong_name">Blueming</div>
            <div class="todaysong_mv">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/D1PvIWdJ8xo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <span class="todaysong_line">가사</span>
        </div>  
    </main>
    <mv>
        <div class="mv_head">뮤비 집합소</div>
        <div class="mv_main">
            <div class="mv_list">삐삐</div>
            <img src="IU_background.png" class="picture">
            <div class="mv_list">팔레트</div>
        </div>
    </mv>
    <nav>
        <ul class="nav_body">
            <li class="nav_list"><a href="index.html">메인</a></li>
            <li class="nav_list"><a href="mv.html">뮤비 집합소</a></li>
            <li class="nav_list"><a href="schedule.html">공식 스케쥴</a></li>
            <li class="nav_list"><a href="board.html">자유게시판</a></li>
        </ul>
    </nav>
</body>
</html>
