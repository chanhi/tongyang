<!DOCTYPE html><!--아이유 팬으로서 팬 홈페이지를 제작하고 css로 꾸며보았습니다.-->
<!--5주차에 만들었던 아이유 팬 웹페이지에서 이번주차에 배운것을 추가하여 
    꾸며보았습니다. cusur,box-shadow,background-image등-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IU FanMade</title>
    <style>
        body, html {
            background-color: #D4D3DD;
        }

        h1{
            border: 3px ridge #4A569D;
            border-width: 8px;
            box-shadow: rgba(0, 0, 0, 0.3) 0px 8px 16px -8px,
            rgba(0, 0, 0, 0.024) 0px -6px 16px -6px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0px;
            color: blueviolet;
        }

        a{
            text-decoration: none;
        }

        li{
            margin: 10px 0px;
        }

        .song {
            font-size: 20px;
            color: cornflowerblue;
        }

        .nav_head{
            border: 1px solid #4A569D;
            border-width: 3px;
            box-shadow: rgba(0, 0, 0, 0.3) 0px 8px 16px -8px,
            rgba(0, 0, 0, 0.024) 0px -6px 16px -6px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0px;
            font-size: 20px;
            font-weight: 200;
            color: blueviolet;
        }

        .nav_list{
            background-image: url("IU_background.png");
            background-size: 100px 200px;
            background-repeat: no-repeat;
            color: aqua;
            width: 100px;
            height: 200px;
            margin: 10px 10px;
        }

        .IU_chart-list:hover {color: aqua;}

        .todaysong{
            border: 1px solid #4A569D;
            border-width: 3px;
            border-radius: 3%;
            box-shadow: rgba(0, 0, 0, 0.3) 0px 8px 16px -8px,
            rgba(0, 0, 0, 0.024) 0px -6px 16px -6px;
            background-color: skyblue;
        }

        .todaysong_name,
        .todaysong_head,
        .todaysong_line {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 200;
        }

        .todaysong_head {
            border-bottom: 1px solid rgb(67, 67, 228);
            font-size: 30px;
            margin: 20px 300px;
            color: blueviolet;
        }

        .todaysong_mv {
            display: flex;
            justify-content: center;
            margin: 20px 0px;
        }

        .todaysong_line{
            border: 1px dashed rgb(67, 67, 228);
            font-size: 20px;
            margin: 20px 300px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>IU 아이유</h1>
    <main>
        <div class="song">노래 순위</div>
        <ul class="IU_chart">
            <li class="IU_chart-list">1위-너랑 나</li>
            <li class="IU_chart-list">2위-좋은 날</li>
            <li class="IU_chart-list">3위-사랑이 잘</li>
        </ul>
        <div class="todaysong">
            <div class="todaysong_head">오늘의 노래</div>
            <div class="todaysong_name">Blueming</div>
            <div class="todaysong_mv">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/D1PvIWdJ8xo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <span class="todaysong_line">가사</span>
        </div>  
    </main>
    <nav>
        <div class="nav_head"> 노래 모음집</div>
        <div class="nav_main">
            <div class="nav_list">삐삐</div>
            <div class="nav_list">팔레트</div>
        </div>
    </nav>
</body>
</html>
